role: DataSpaceAuthority

api_config:
  version: "v1"
  openapi_path: "./static/specs/openapi/openapi.json"

vc_config:
  vc_model: JwtVc
  w3c_data_model: V2

issue_config:
  dataspace_id: "RainbowDataspace"
  federated_catalog_uri: "http://uri_to_federated_catalog"

verify_req_config:
  is_cert_allowed: true
  vcs_requested: [ ]

is_react: true