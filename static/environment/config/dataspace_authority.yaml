# CONFIG
# ==========================

hosts_config:
  http: *http_host
  grpc: null
  graphql: null

connection_config:
  is_local: true
  is_tls_enabled: false

db_config:
  db_type: Postgres
  url: "127.0.0.1"
  port: "1450"

wallet_config:
  api:
    protocol: "http"
    url: "127.0.0.1"
    port: "7001"
  id: null

did_config:
  did: "did:jwk:..."
  type: Jwk
  did_web_options: null
  #    domain: "CHANGE_ME"
